name: Build SVG List

on:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate list.json
        run: |
          mkdir -p svgs
          cd svgs
          ls *.svg | jq -R -s -c 'split("\n")[:-1]' > list.json
          cd ..

  - name: Commit list.json
  run: |
    git config user.name "github-actions"
    git config user.email "github-actions@github.com"
    git add svgs/list.json
    git commit -m "Update list.json" || echo "No changes"
    git push https://glutened:${{ secrets.PAT }}@github.com/glutened/glutened.github.io.git
