<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Heads Up Clone</title>
    
    <style>
        :root {
            --bg-color: #2c3e50;
            --card-color: #ecf0f1;
            --correct-color: #27ae60;
            --pass-color: #e74c3c;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; touch-action: none; user-select: none; -webkit-user-select: none; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            /* Handle notch on iPhone X+ */
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Views */
        .view {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background 0.3s;
        }
        
        .view.active { display: flex; }

        /* Typography */
        h1 { color: white; font-size: 3rem; margin: 0 0 20px 0; text-transform: uppercase; }
        h2 { color: white; font-size: 1.5rem; font-weight: normal; margin: 0 0 30px 0; opacity: 0.8; }
        .big-word { font-size: 18vh; font-weight: 800; color: var(--bg-color); line-height: 1; }
        
        /* Buttons */
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            margin: 10px;
        }
        .btn:active { transform: scale(0.95); }

        /* Game Card */
        #game-card {
            background: white;
            width: 80%;
            height: 70%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        /* HUD */
        .hud {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            z-index: 10;
        }
        .hud.time { top: 20px; right: 40px; }
        .hud.score { top: 20px; left: 40px; }
        
        /* Orientation Warning */
        #portrait-warning {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @media (orientation: landscape) { #portrait-warning { display: none; } }
        @media (orientation: portrait) { .view { display: none !important; } }

        /* Debug console */
        #debug {
            position: fixed;
            bottom: 10px; left: 10px;
            color: lime;
            font-family: monospace;
            font-size: 12px;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            pointer-events: none;
            display: none; /* Toggle this to block if needed */
        }
    </style>
</head>
<body>

    <div id="portrait-warning">
        <div>
            <h1>Rotate Phone</h1>
            <p>This game only works in Landscape mode.</p>
        </div>
    </div>

    <div id="screen-home" class="view active">
        <h1>Charades Clone</h1>
        <h2>Place on forehead to play</h2>
        <button class="btn" id="btn-start">Start Game</button>
        <div style="margin-top:20px; color: #bdc3c7; font-size: 0.9rem;">
            (Tap Share > Add to Home Screen for fullscreen)
        </div>
        <div id="debug"></div>
    </div>

    <div id="screen-calib" class="view">
        <h1 style="font-size: 5rem;" id="countdown-text">3</h1>
        <h2>Hold steady on forehead...</h2>
    </div>

    <div id="screen-game" class="view">
        <div class="hud score">Score: <span id="score-val">0</span></div>
        <div class="hud time">Time: <span id="time-val">60</span></div>
        <div id="game-card">
            <div class="big-word" id="current-word">Word</div>
        </div>
        <h2 style="position: absolute; bottom: 10px; font-size: 1rem;">Tilt DOWN for Correct â€¢ UP to Pass</h2>
    </div>

    <div id="screen-result" class="view">
        <h1>Time's Up!</h1>
        <h2 style="font-size: 3rem; color: #f1c40f;">Score: <span id="final-score">0</span></h2>
        <button class="btn" onclick="location.reload()">Play Again</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const WORDS = ["Lion", "Superman", "Pizza", "Dancing", "Titanic", "Sleeping", "Guitar", "Monkey", "Harry Potter", "Swimming", "Zombie", "Cowboy", "Shower", "Tennis"];
        const ROUND_TIME = 60;
        const TILT_THRESHOLD = 35; // Degrees to trigger action
        const RESET_THRESHOLD = 10; // Degrees to return to neutral
        
        // --- STATE ---
        let state = {
            screen: 'home', // home, calib, game, result
            score: 0,
            time: ROUND_TIME,
            deck: [],
            wordIndex: 0,
            neutralGamma: 0, // The angle when they hold it on forehead
            tiltState: 'neutral', // neutral, pass, correct
            orientationSign: 1, // 1 for Landscape Primary, -1 for Secondary
        };

        let timerInterval;

        // --- DOM ---
        const dom = {
            screens: document.querySelectorAll('.view'),
            btnStart: document.getElementById('btn-start'),
            countText: document.getElementById('countdown-text'),
            wordBox: document.getElementById('current-word'),
            scoreVal: document.getElementById('score-val'),
            timeVal: document.getElementById('time-val'),
            finalScore: document.getElementById('final-score'),
            gameView: document.getElementById('screen-game'),
            card: document.getElementById('game-card'),
            debug: document.getElementById('debug')
        };

        // --- INIT ---
        dom.btnStart.addEventListener('click', requestPermissions);

        // iOS 13+ requires permission request on user interaction
        function requestPermissions() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            startCalibrationSequence();
                        } else {
                            alert("Motion permission is required to detect tilts!");
                        }
                    })
                    .catch(console.error);
            } else {
                // Non-iOS 13+
                startCalibrationSequence();
            }
        }

        // --- FLOW CONTROL ---
        function showScreen(name) {
            dom.screens.forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${name}`).classList.add('active');
            state.screen = name;
        }

        function startCalibrationSequence() {
            showScreen('calib');
            state.deck = [...WORDS].sort(() => 0.5 - Math.random());
            state.wordIndex = 0;
            state.score = 0;
            state.time = ROUND_TIME;
            
            // Start listening to sensors NOW to get a baseline
            window.addEventListener('deviceorientation', handleMotion);
            
            let count = 3;
            dom.countText.innerText = count;
            
            let interval = setInterval(() => {
                count--;
                if (count > 0) {
                    dom.countText.innerText = count;
                } else {
                    clearInterval(interval);
                    // Capture current position as "Zero"
                    calibrate(); 
                    startGame();
                }
            }, 1000);
        }

        function calibrate() {
            // We assume the user is holding it on their forehead right now.
            // We snapshot the current Gamma (tilt) and Orientation.
            state.neutralGamma = state.lastRawGamma || 0;
            
            // Detect if phone is Home-Button-Left or Home-Button-Right
            const orientation = (screen.orientation || {}).type || (window.orientation);
            if (window.orientation === -90 || orientation === "landscape-secondary") {
                state.orientationSign = -1;
            } else {
                state.orientationSign = 1;
            }
        }

        function startGame() {
            showScreen('game');
            updateCard();
            updateHUD();
            
            timerInterval = setInterval(() => {
                state.time--;
                updateHUD();
                if (state.time <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            window.removeEventListener('deviceorientation', handleMotion);
            dom.finalScore.innerText = state.score;
            showScreen('result');
        }

        // --- GAME LOGIC ---
        function updateHUD() {
            dom.scoreVal.innerText = state.score;
            dom.timeVal.innerText = state.time;
        }

        function updateCard() {
            if (state.wordIndex >= state.deck.length) {
                state.wordIndex = 0; // Loop deck if empty
            }
            dom.wordBox.innerText = state.deck[state.wordIndex];
            
            // Visual reset
            dom.gameView.style.background = 'var(--bg-color)';
            dom.card.style.transform = 'rotate(0deg)';
        }

        function triggerAction(type) {
            if (type === 'correct') {
                state.score++;
                dom.gameView.style.background = 'var(--correct-color)';
                dom.card.style.transform = 'translateY(50px) rotate(-5deg)';
            } else {
                dom.gameView.style.background = 'var(--pass-color)';
                dom.card.style.transform = 'translateY(-50px) rotate(5deg)';
            }
            
            state.wordIndex++;
            setTimeout(updateCard, 600); // Wait 0.6s before showing next word
        }

        // --- SENSOR LOGIC (The Hard Part) ---
        function handleMotion(e) {
            // Store raw gamma for calibration snapshot
            state.lastRawGamma = e.gamma;
            
            if (state.screen !== 'game') return;

            // 1. Get raw Gamma (Left/Right tilt in portrait, Up/Down in Landscape)
            let gamma = e.gamma;
            if (gamma === null) return; // Sensor not ready

            // 2. Adjust for "Neutral" (Calibration)
            // Example: If neutral is 80, and current is 60, diff is -20.
            let rawDiff = gamma - state.neutralGamma;

            // 3. Adjust for Landscape Orientation (Home button Left vs Right)
            // This flips the math so "Down" is always positive (or negative, depending on preference)
            let adjustedDiff = rawDiff * state.orientationSign;

            // DEBUGGING: Uncomment to see values on screen
            // dom.debug.style.display = 'block';
            // dom.debug.innerHTML = `G: ${gamma.toFixed(0)} | Neut: ${state.neutralGamma.toFixed(0)} | Diff: ${adjustedDiff.toFixed(0)}`;

            // 4. Logic State Machine
            if (state.tiltState === 'neutral') {
                // Check Correct (Tilt Down / Face to Floor)
                // Usually represented by a positive adjusted diff in this logic
                if (adjustedDiff > TILT_THRESHOLD) {
                    state.tiltState = 'triggered';
                    triggerAction('correct');
                    if(navigator.vibrate) navigator.vibrate(200);
                }
                // Check Pass (Tilt Up / Face to Ceiling)
                else if (adjustedDiff < -TILT_THRESHOLD) {
                    state.tiltState = 'triggered';
                    triggerAction('pass');
                    if(navigator.vibrate) navigator.vibrate([50, 50]);
                }
            } else if (state.tiltState === 'triggered') {
                // Must return to "Zone of Reset" before triggering again
                if (adjustedDiff > -RESET_THRESHOLD && adjustedDiff < RESET_THRESHOLD) {
                    state.tiltState = 'neutral';
                }
            }
        }
    </script>
</body>
</html>
