<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Heads Up Clone</title>
    
    <style>
        :root {
            --bg-color: #2c3e50;
            --card-color: #ecf0f1;
            --correct-color: #27ae60;
            --pass-color: #e74c3c;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; touch-action: none; user-select: none; -webkit-user-select: none; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: var(--font-stack);
            overflow: hidden;
            height: 100vh; width: 100vw;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* --- VIEWS --- */
        .view {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background 0.3s;
        }
        .view.active { display: flex; }

        /* --- TEXT & BUTTONS --- */
        h1 { color: white; font-size: 2.5rem; margin: 0 0 20px 0; text-transform: uppercase; letter-spacing: 2px; }
        h2 { color: #bdc3c7; font-size: 1.2rem; font-weight: normal; margin: 0 0 30px 0; max-width: 80%; }
        
        .big-word { 
            font-size: clamp(3rem, 15vw, 8rem); 
            font-weight: 800; 
            color: var(--bg-color); 
            line-height: 1.1; 
            padding: 20px;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        /* --- GAME CARD --- */
        #game-card {
            background: white;
            width: 85%; height: 70%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- HUD --- */
        .hud {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            top: 20px;
            z-index: 10;
        }
        .hud.time { right: 30px; }
        .hud.score { left: 30px; }

        /* --- ORIENTATION WARNING --- */
        #portrait-warning {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        /* Magic CSS to detect orientation */
        @media (orientation: landscape) { #portrait-warning { display: none; } }
        @media (orientation: portrait) { .view { display: none !important; } }
    </style>
</head>
<body>

    <div id="portrait-warning">
        <div style="font-size: 4rem;">⟳</div>
        <h1>Rotate Phone</h1>
        <p>This game requires Landscape mode.</p>
    </div>

    <div id="screen-home" class="view active">
        <h1>Charades Clone</h1>
        <h2>Hold phone on forehead.<br>Tilt DOWN for correct.<br>Tilt UP to skip.</h2>
        <button class="btn" id="btn-start">Start Game</button>
        <p style="margin-top: 30px; opacity: 0.6; font-size: 0.9rem;">(Tap "Share > Add to Home Screen" for Fullscreen)</p>
    </div>

    <div id="screen-calib" class="view">
        <h1 style="font-size: 6rem;" id="countdown-text">3</h1>
        <h2>Place on forehead now...</h2>
    </div>

    <div id="screen-game" class="view">
        <div class="hud score">Score: <span id="score-val">0</span></div>
        <div class="hud time"><span id="time-val">60</span>s</div>
        
        <div id="game-card">
            <div class="big-word" id="current-word">Word</div>
        </div>
        
        <div style="position: absolute; bottom: 15px; font-size: 0.9rem; opacity: 0.8; color: white;">
            ⬇️ Correct &nbsp; • &nbsp; ⬆️ Pass
        </div>
    </div>

    <div id="screen-result" class="view">
        <h1>Time's Up!</h1>
        <h2>You got</h2>
        <h1 style="font-size: 5rem; color: #f1c40f; margin: 0;">
            <span id="final-score">0</span>
        </h1>
        <button class="btn" onclick="location.reload()" style="margin-top: 20px;">Play Again</button>
    </div>

    <script>
        // --- GAME CONFIG ---
        const WORDS = ["Lion", "Pizza", "Superman", "Titanic", "Dancing", "Zombie", "Guitar", "Monkey", "Shower", "Tennis", "Dracula", "Penguin", "Harry Potter", "Sleeping"];
        const TIME_LIMIT = 60;
        const TILT_THRESHOLD = 30; // Degrees to trigger
        const RESET_THRESHOLD = 10; // Degrees to reset (hysteresis)

        // --- STATE VARIABLES ---
        let state = {
            screen: 'home',
            score: 0,
            timeLeft: TIME_LIMIT,
            deck: [],
            wordIndex: 0,
            neutralGamma: 0,     // The angle of user's forehead
            tiltState: 'neutral', // 'neutral', 'triggered'
            orientationMult: 1,   // 1 or -1 based on how phone is held
        };
        let timerLoop;
        let lastRawGamma = 0;

        // --- DOM ELEMENTS ---
        const dom = {
            screens: document.querySelectorAll('.view'),
            btnStart: document.getElementById('btn-start'),
            countText: document.getElementById('countdown-text'),
            wordBox: document.getElementById('current-word'),
            scoreVal: document.getElementById('score-val'),
            timeVal: document.getElementById('time-val'),
            finalScore: document.getElementById('final-score'),
            gameView: document.getElementById('screen-game'),
            card: document.getElementById('game-card')
        };

        // --- INITIALIZATION ---
        dom.btnStart.addEventListener('click', requestMotionPermission);

        // iOS 13+ requires user gesture to ask for permission
        function requestMotionPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            startCalibration();
                        } else {
                            alert("Permission denied. The game cannot detect tilts without sensor access.");
                        }
                    })
                    .catch(console.error);
            } else {
                // Non-iOS devices usually don't need explicit permission
                startCalibration();
            }
        }

        // --- FLOW CONTROL ---
        function switchScreen(name) {
            dom.screens.forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${name}`).classList.add('active');
            state.screen = name;
        }

        function startCalibration() {
            switchScreen('calib');
            state.deck = [...WORDS].sort(() => 0.5 - Math.random());
            state.score = 0;
            state.wordIndex = 0;
            state.timeLeft = TIME_LIMIT;
            
            // Start listening to sensors
            window.addEventListener('deviceorientation', handleMotion);
            
            let count = 3;
            dom.countText.innerText = count;
            
            let interval = setInterval(() => {
                count--;
                if (count > 0) {
                    dom.countText.innerText = count;
                } else {
                    clearInterval(interval);
                    calibrateAndStart();
                }
            }, 1000);
        }

        function calibrateAndStart() {
            // 1. Capture the current gamma as "Zero"
            state.neutralGamma = lastRawGamma;

            // 2. Detect which way the phone is rotated (Landscape Left vs Right)
            // 'window.orientation' is deprecated but reliable on iOS Safari for this.
            // 90 is usually Home Button Left, -90 is Home Button Right.
            const orientationAngle = (screen.orientation || {}).angle || window.orientation || 0;
            
            // If the angle is negative (or 270), we flip the math
            if (orientationAngle === -90 || orientationAngle === 270) {
                state.orientationMult = -1;
            } else {
                state.orientationMult = 1;
            }

            startGame();
        }

        function startGame() {
            switchScreen('game');
            updateCard();
            updateHUD();
            
            timerLoop = setInterval(() => {
                state.timeLeft--;
                updateHUD();
                if (state.timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            clearInterval(timerLoop);
            window.removeEventListener('deviceorientation', handleMotion);
            dom.finalScore.innerText = state.score;
            switchScreen('result');
            playSound('end');
        }

        // --- LOGIC ---
        function updateHUD() {
            dom.scoreVal.innerText = state.score;
            dom.timeVal.innerText = state.timeLeft;
        }

        function updateCard() {
            if (state.wordIndex >= state.deck.length) state.wordIndex = 0;
            dom.wordBox.innerText = state.deck[state.wordIndex];
            
            // Reset visual style
            dom.gameView.style.background = 'var(--bg-color)';
            dom.card.style.transform = 'translate(0, 0) rotate(0deg)';
        }

        function triggerAction(type) {
            if (type === 'correct') {
                state.score++;
                dom.gameView.style.background = 'var(--correct-color)';
                dom.card.style.transform = 'translateY(100px) rotate(-10deg)';
                playSound('correct');
            } else {
                dom.gameView.style.background = 'var(--pass-color)';
                dom.card.style.transform = 'translateY(-100px) rotate(10deg)';
                playSound('pass');
            }
            
            state.wordIndex++;
            setTimeout(updateCard, 600); // 0.6s delay to show the color feedback
        }

        // --- MOTION HANDLING ---
        function handleMotion(e) {
            let currentGamma = e.gamma;
            if (currentGamma === null) return;
            
            lastRawGamma = currentGamma;

            // Only process motion if in game
            if (state.screen !== 'game') return;

            // Calculate deviation from the calibrated neutral point
            let deviation = currentGamma - state.neutralGamma;

            // Flip logic based on which way landscape is held
            let adjustedDeviation = deviation * state.orientationMult;

            /* LOGIC MAPPING:
               In most browsers, when held in Landscape (Primary):
               - Tilting screen DOWN (toward floor) INCREASES Gamma
               - Tilting screen UP (toward sky) DECREASES Gamma
            */

            if (state.tiltState === 'neutral') {
                // Check Correct (Tilt Down)
                if (adjustedDeviation > TILT_THRESHOLD) {
                    state.tiltState = 'triggered';
                    triggerAction('correct');
                    vibrate();
                } 
                // Check Pass (Tilt Up)
                else if (adjustedDeviation < -TILT_THRESHOLD) {
                    state.tiltState = 'triggered';
                    triggerAction('pass');
                    vibrate();
                }
            } else {
                // Wait for user to return phone to forehead (Neutral Zone)
                if (adjustedDeviation > -RESET_THRESHOLD && adjustedDeviation < RESET_THRESHOLD) {
                    state.tiltState = 'neutral';
                }
            }
        }

        // --- AUDIO & HAPTICS ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            } else if (type === 'pass') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(200, audioCtx.currentTime + 0.1);
            } else {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            }
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        function vibrate() {
            if (navigator.vibrate) navigator.vibrate(50);
        }
    </script>
</body>
</html>
