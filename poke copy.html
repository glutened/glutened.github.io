        function parsePokemonNamesFromCSV(csvText) {
            const data = {};
            const lines = csvText.trim().split('\n').filter(line => line.trim() !== '');

            if (lines.length === 0) return data;

            // 1. Get Headers from the first line
            const headers = lines[0].split(',').map(h => h.trim());

            // 2. Iterate over data lines (starting from index 1)
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                
                // Ensure the number of values matches the number of headers
                if (values.length !== headers.length) {
                    console.warn(`Skipping malformed CSV line ${i}: ${lines[i]}`);
                    continue;

                const pokemonId = values[0];
                const nameTranslations = {};

                // Map values to language headers (starting from index 1)
                for (let j = 1; j < headers.length; j++) {
                    let langCode = headers[j];

                    // Normalize non-standard Chinese codes provided in the CSV

                    } else if (langCode === 'zh') {

                    }
                    
                    nameTranslations[langCode] = translation;

                    data[pokemonId] = nameTranslations;

            // Fallback for Chinese (e.g., if zh-Hant requested but only zh-Hans exists)
            if (currentLang.startsWith('zh')) {
                const zhName = POKEMON_NAMES[idKey]?.['zh-Hans'] || POKEMON_NAMES[idKey]?.['zh-Hant'];
                if (zhName) return zhName;
            }
            
            return defaultName;
        }

        function translateText(key, defaultValue) {
            return TRANSLATIONS[currentLang]?.text?.[key] || defaultValue;
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('currentLang', lang); // Store preference
            render(); // Re-render to apply new language
        }
        // --- End Translation Functions ---


        // ğŸ”§ SPRITE MODE: 'default' (webp with svg fallback), 'gbc', 'gb', '3d', 'card', or 'moves'
        let spriteMode = 'default';
        let selectedGens = [1, 2, 3, 4, 5, 6, 7, 8, 9]; // All generations selected by default

        const TYPE_COLORS = {
            bug: '#91A119', dark: '#50413f', dragon: '#5060E1', electric: '#FAC000', fairy: '#EF70EF',
            fighting: '#FF8000', fire: '#E62829', flying: '#81B9EF', ghost: '#704170', grass: '#3FA129',
            ground: '#915121', ice: '#3fd8ff', normal: '#9FA19F', poison: '#9141CB', psychic: '#EF4179',
            rock: '#AFA981', steel: '#60A1B8', water: '#2980EF',
        };

        const types = ['bug', 'flying', 'ground', 'poison', 'electric', 'rock', 'fighting','steel', 'fire',  'dragon', 'psychic', 'ice',  'fairy','dark', 'water',  'normal','grass','ghost' ];
        
        const GEN_YEARS = {
            1: 1996, 2: 1999, 3: 2002, 4: 2006, 5: 2010, 6: 2013, 7: 2016, 8: 2019, 9: 2022
        };

        let quizPokemon = [];
        let currentIndex = 0;
        let selectedTypes = [];
        let results = [];
        let screen = 'quiz';

        // Get file extension based on sprite mode
        function getSpriteExtension(mode) {
            if (mode === '3d') return 'webm';
            if (mode === 'card' || mode === 'moves') return 'webp';
            if (mode === 'default') return 'webp';
            return 'png';
        }

        function getIconChar(type) {
            const map = {
                ground: 'a', bug: 'b', normal: 'c', dark: 'd', fighting: 'f',
                grass: 'g', ghost: 'h', ice: 'i', rock: 'k', electric: 'l',
                steel: 'm', dragon: 'n', poison: 'o', psychic: 'p',
                fire: 'r', flying: 'v', water: 'w', fairy: 'y'
            };
            return map[type] || '?';
        }

        // Parse Pokemon data from the no-header CSV
        function parsePokemonData(csv) {
            const lines = csv.trim().split('\n').filter(line => line.trim() !== '');
            return lines.map(line => {
                const parts = line.split(',');
                const id = parts[0].trim();
                const name = parts[1].trim();
                const type1 = parts[2].trim();
                const type2 = parts[3] ? parts[3].trim() : '';
                const gen = parts[4] ? parts[4].trim() : '1';
                
                const types = [type1.toLowerCase()];
                if (type2) {
                    types.push(type2.toLowerCase());
                }
                const pokemonId = parseInt(id);
                const ext = getSpriteExtension(spriteMode);
                
                const spritePath = spriteMode === 'default' 
                    ? `images/${pokemonId}.${ext}`
                    : `images/${spriteMode}/${pokemonId}.${ext}`;
                
                return {
                    id: pokemonId,
                    name: name,
                    types: types,
                    gen: parseInt(gen),
                    sprite: spritePath,
                    spriteBackup: spriteMode === 'default' ? `images/${pokemonId}.svg` : null
                };
            }).filter(p => !isNaN(p.id) && p.id > 0);
        }

        function calculateScore(correctTypes, userTypes) {
            let points = 0;
            const hasOneType = correctTypes.length === 1;
            const hasTwoTypes = correctTypes.length === 2;

            const correctGuesses = userTypes.filter(ut => correctTypes.includes(ut)).length;
            const wrongGuesses = userTypes.filter(ut => !correctTypes.includes(ut)).length;
            
            points = correctGuesses - wrongGuesses;

            if (correctGuesses > 0 && points < 1) {
                points = 1;
            }

            if (hasOneType && correctGuesses === 1 && wrongGuesses === 0) {
                points += 1;
            } else if (hasTwoTypes && correctGuesses === 2 && wrongGuesses === 0) {
                points += 1;
            }

            return Math.max(0, points);
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function toggleGen(gen) {
            if (selectedGens.includes(gen)) {
                selectedGens = selectedGens.filter(g => g !== gen);
            } else {
                selectedGens.push(gen);
                selectedGens.sort((a, b) => a - b);
            }
            
            if (selectedGens.length === 0) {
                // If the last one is toggled off, reset to all
                selectedGens = [1, 2, 3, 4, 5, 6, 7, 8, 9]; 
            }
            
            initQuiz();
        }

        function toggleAllGens() {
            if (selectedGens.length === 9) {
                selectedGens = [];
            } else {
                selectedGens = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            }
            initQuiz();
        }

        function initQuiz() {
            try {
                // Parse PokÃ©mon name translations from CSV before starting
                if (Object.keys(POKEMON_NAMES).length === 0) {
                     POKEMON_NAMES = parsePokemonNamesFromCSV(POKEMON_NAMES_CSV_RAW);
                }

                const allPokemon = parsePokemonData(POKEMON_CSV);
                const filteredPokemon = allPokemon.filter(p => selectedGens.includes(p.gen));
                
                if (filteredPokemon.length === 0 && allPokemon.length > 0) {
                    selectedGens = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                    return initQuiz();
                } else if (filteredPokemon.length === 0) {
                     // Handle case where POKEMON_CSV is empty or invalid
                     document.getElementById('app').innerHTML = `
                        <div class="min-h-screen p-8 flex items-center justify-center">
                            <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8 text-center">
                                <p class="text-xl text-red-600 mb-4">${translateText('errorLoading', 'Error loading quiz')}</p>
                                <p class="text-gray-600">Please check your POKEMON_CSV data.</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                const shuffled = shuffleArray(filteredPokemon);
                quizPokemon = shuffled.slice(0, Math.min(5, filteredPokemon.length));
                currentIndex = 0;
                selectedTypes = [];
                results = [];
                screen = 'quiz';
                render();
            } catch (error) {
                console.error('Error initializing quiz:', error);
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen p-8 flex items-center justify-center">
                        <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8 text-center">
                            <p class="text-xl text-red-600 mb-4">${translateText('errorLoading', 'Error loading quiz')}</p>
                            <p class="text-gray-600">${error.message}</p>
                        </div>
                    </div>
                `;
            }
        }

        function setSpriteMode(mode) {
            spriteMode = mode;
            initQuiz();
        }

        function toggleType(type) {
            if (selectedTypes.includes(type)) {
                selectedTypes = selectedTypes.filter(t => t !== type);
            } else if (selectedTypes.length < 2) {
                selectedTypes.push(type);
            }
            render();
        }

        // Submit individual answer in background
        async function submitAnswerBackground(result) {
            const data = {
                timestamp: new Date().toISOString(),
                spriteMode: spriteMode,
                pokemonId: result.pokemonId,
                pokemonName: result.pokemon,
                correctTypes: result.correctTypes,
                userTypes: result.userTypes,
                points: result.points
            };

            try {
                await fetch(GOOGLE_SHEET_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
            } catch (error) {
                console.error('Error submitting answer:', error);
            }
        }

        function submitAnswer() {
            if (selectedTypes.length === 0) return;

            const currentPokemon = quizPokemon[currentIndex];
            const correctTypes = currentPokemon.types.sort();
            const userTypes = [...selectedTypes].sort();
            const points = calculateScore(correctTypes, userTypes);

            const result = {
                pokemonId: currentPokemon.id,
                pokemon: currentPokemon.name, // Use default name for CSV submission
                correctTypes: correctTypes.join(', '),
                userTypes: userTypes.join(', '),
                points: points
            };

            results.push(result);

            // Submit in background for all questions
            submitAnswerBackground(result);

            selectedTypes = [];

            if (currentIndex < quizPokemon.length - 1) {
                // Not the last question - move to next immediately
                currentIndex++;
                render();
            } else {
                // Last question - show submitting briefly then results
                screen = 'submitting';
                render();
                
                // Show results after brief moment
                setTimeout(() => {
                    screen = 'complete';
                    render();
                }, 300);
            }
        }

        function render() {
            const app = document.getElementById('app');

            if (screen === 'submitting') {
                app.innerHTML = `
                    <div class="min-h-screen p-8 flex items-center justify-center">

                        </div>

                const totalPoints = results.reduce((sum, r) => sum + r.points, 0);

                const maxPoints = quizPokemon.reduce((sum, p) => sum + (p.types.length === 1 ? 2 : 3), 0);

                    const pokeId = result.pokemonId;

                    return `

                                </div>

                    `;
                }).join('');
                
                app.innerHTML = `
                    <div class="min-h-screen p-8 flex items-center justify-center">

                            <div class="text-center mb-6">
                                <div class="text-6xl mb-4">âœ“</div>
                                <h1 class="text-3xl font-bold text-green-600 mb-4">${translateText('evaluationComplete', 'Evaluation Complete')}</h1>
                                <p class="text-gray-600 mb-6">${translateText('trainerRankRecorded', 'Your Trainer Rank has been recorded.')}</p>
                                <div class="bg-blue-50 p-6 rounded-lg mb-6">
                                    <p class="text-lg text-gray-700 mb-2">${translateText('yourScore', 'Your Score:')}</p>
                                    <p class="text-4xl font-bold text-blue-600">${totalPoints}/${maxPoints}</p>
                                    <p class="text-gray-600 mt-2">${Math.round((totalPoints/maxPoints) * 100)}%</p>
                                </div>
                            </div>
                            <div class="mb-6">
                                <h2 class="text-xl font-bold mb-4 text-gray-800">${translateText('resultsBreakdown', 'Results Breakdown:')}</h2>
                                ${resultsHTML}
                            </div>
                            <button onclick="initQuiz()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">
                                ${translateText('takeQuizAgain', 'Take Quiz Again')}
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            // --- Quiz/Settings Screen Rendering ---
            const currentPokemon = quizPokemon[currentIndex];
            const translatedName = currentPokemon ? translatePokemonName(currentPokemon.id, currentPokemon.name) : translateText('loading', 'Loading...');

            const quizContentHTML = currentPokemon ? `
                <div class="mb-6">
                    <p class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">
                        ${translatedName}
                    </p>
                    <div class="h-40 sm:h-56 flex items-center justify-center p-4 mb-4">
                        <picture>
                            <source srcset="${currentPokemon.sprite}" type="image/${getSpriteExtension(spriteMode)}">
                            ${currentPokemon.spriteBackup ? `<img src="${currentPokemon.spriteBackup}" alt="${currentPokemon.name}" class="max-h-full max-w-full object-contain" />` : ''}
                            <img src="${currentPokemon.sprite}" alt="${currentPokemon.name}" class="max-h-full max-w-full object-contain" onerror="this.src='images/${currentPokemon.id}.svg'; this.onerror=null;" />
                        </picture>
                    </div>
                </div>

                <p class="text-md text-gray-600 mb-4 sm:mb-6">
                    ${translateText('selectYourTypes', "Select the PokÃ©mon's Type(s):")}
                </p>

                <div class="grid grid-cols-3 sm:grid-cols-4 gap-2 mb-6">
                    ${types.map(type => {
                        const isSelected = selectedTypes.includes(type);
                        const translatedType = translateType(type);
                        return `
                            <button 
                                onclick="toggleType('${type}')"
                                style="background-color: ${TYPE_COLORS[type]};"
                                class="${isSelected ? 'ring-4 ring-offset-2 ring-opacity-75 ring-blue-500' : ''} text-white font-bold py-2 px-3 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center text-sm sm:text-base whitespace-nowrap min-w-[70px]"
                            >
                                <span class="pokefont text-xl sm:text-2xl mr-1">${getIconChar(type)}</span>
                                ${translatedType}
                            </button>
                        `; // <--- This now correctly uses ${translatedType}
                    }).join('')}
                </div>

                <button 
                    onclick="submitAnswer()"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg ${selectedTypes.length === 0 ? 'opacity-50 cursor-not-allowed' : ''}"
                    ${selectedTypes.length === 0 ? 'disabled' : ''}
                >
                    ${translateText(currentIndex === quizPokemon.length - 1 ? 'submit' : 'next', 'Submit')}
                </button>
                <p class="text-sm text-gray-500 mt-3">${currentIndex + 1} / ${quizPokemon.length}</p>
            ` : `<p class="text-xl text-gray-700">${translateText('loading', 'Loading...')}</p>`;


            // About Modal HTML (reused across all views)
            const aboutModalHTML = `
                <div id="aboutModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onclick="if(event.target === this) this.classList.add('hidden')">

                            <br><br>
                            Custom font by Philippe Van Lieu. Fan sprites by mbcmechachu and National PokÃ©dex Version Delta. PokÃ©mon Â© 1995 Nintendo. Used for commentary and informational purposes only.
                        </p>
                        <button 
                            onclick="document.getElementById('aboutModal').classList.add('hidden')"

                        >
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            app.innerHTML = `
                ${aboutModalHTML}
                <div class="sm:min-h-screen sm:p-8 sm:flex sm:items-center sm:justify-center">
                    <div class="w-full sm:max-w-4xl mx-auto">

                            <div class="controls">

                                    <select id="langSelector" onchange="setLanguage(this.value)" class="lang-selector bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                                        <option value="en">English</option>
                                        <option value="ja">æ—¥æœ¬èª (Japanese)</option>
                                        <option value="es">EspaÃ±ol (Spanish)</option>
                                        <option value="zh-Hans">ç®€ä½“ä¸­æ–‡ (Simplified Chinese)</option>
                                        <option value="zh-Hant">ç¹é«”ä¸­æ–‡ (Traditional Chinese)</option>
                                        <option value="fr">FranÃ§ais (French)</option>
                                        <option value="de">Deutsch (German)</option>
                                        <option value="ko">í•œêµ­ì–´ (Korean)</option>

                                                        >

                                                    </div>

                                            </div>
                                        </div>

                                            <div class="absolute top-5 left-8 right-8 h-1 bg-gradient-to-r from-purple-300 to-pink-300"></div>
                                            <div class="relative flex justify-center items-start gap-2">
                                                ${[6, 7, 8, 9].map(gen => `
                                                    <div class="flex flex-col items-center flex-shrink-0">
                                                        <button 
                                                            onclick="toggleGen(${gen})"
                                                            class="${selectedGens.includes(gen) ? 'bg-blue-600 text-white ring-4 ring-blue-300' : 'bg-white text-gray-400 border-2 border-gray-300'} hover:scale-110 font-bold rounded-full w-10 h-10 transition-all shadow-lg z-10 flex items-center justify-center text-sm"
                                                        >
                                                            ${gen}
                                                        </button>
                                                        <span class="text-xs ${selectedGens.includes(gen) ? 'text-blue-600 font-bold' : 'text-gray-400'} mt-1.5 whitespace-nowrap">${GEN_YEARS[gen]}</span>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- Quiz Card -->
                            <div class="text-center mt-4">
                                ${quizContentHTML}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Set the language selector value after innerHTML update
            document.getElementById('langSelector').value = currentLang;

        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial loading text translated
            if (document.getElementById('app').querySelector('p')) {
                document.getElementById('app').querySelector('p').innerText = translateText('loading', 'Loading...');
            }
            initQuiz();
        });
    </script>
