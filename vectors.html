<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Gallery</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
  h1 { text-align: center; margin-bottom: 20px; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 16px; }
  .card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; background: #fff; }
  .card img { width: 100%; height: 120px; object-fit: contain; }
  .name { font-size: 12px; margin-top: 6px; color: #444; word-break: break-word; }
</style>
</head>
<body>

<h1>SVG Gallery</h1>
<div id="gallery" class="grid">Loading SVGs...</div>

<script>
const folder = "svgs/"; 
const gallery = document.getElementById("gallery");

// Helper function to create a card
function createCard(name) {
  const card = document.createElement("div");
  card.className = "card";

  const img = document.createElement("img");
  img.src = folder + encodeURIComponent(name); // handle spaces and special characters
  img.alt = name;

  // Hide the card if image is missing
  img.onerror = () => card.style.display = "none";

  const label = document.createElement("div");
  label.className = "name";
  label.textContent = name;

  card.appendChild(img);
  card.appendChild(label);
  return card;
}

// Load list.json if it exists
fetch(folder + "list.json")
  .then(res => {
    if (!res.ok) throw new Error("list.json not found");
    return res.json();
  })
  .then(list => {
    gallery.textContent = ""; // clear loading text
    list.sort((a, b) => a.localeCompare(b, undefined, {sensitivity: 'base'})); // alphabetical
    list.forEach(name => gallery.appendChild(createCard(name)));
  })
  .catch(err => {
    console.warn("Could not load list.json:", err);
    gallery.textContent = "SVG gallery will load once list.json is available.";
  });
</script>

</body>
</html>
