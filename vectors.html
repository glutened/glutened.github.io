<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SVG Gallery2</title>
<style>
  body { font-family:sans-serif; padding:20px; }
  .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); gap:16px; }
  .card { padding:10px; border:1px solid #ddd; border-radius:8px; text-align:center; }
  .card img { width:100%; height:120px; object-fit:contain; }
  .name { font-size:12px; margin-top:6px; color:#444; }
</style>
</head>
<body>

<h1>SVG Gallery3</h1>
<div id="gallery" class="grid"></div>

<script>
const folder = "svgs/";

async function loadSVGs() {
  const res = await fetch(folder + "list.json");
  const list = await res.json();

  list.forEach(name => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = folder + name;

    const label = document.createElement("div");
    label.className = "name";
    label.textContent = name;

    card.appendChild(img);
    card.appendChild(label);
    document.getElementById("gallery").appendChild(card);
  });
}

loadSVGs();
</script>

</body>
</html>
